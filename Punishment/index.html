<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Vijaykarthik T K">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="vijaykarthikt@gmail.com">

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+91 9778402090">

      <fieldset>
        <legend><strong>Gender:</strong></legend>
        <label><input type="radio" name="gender" value="male"> Male</label><br>
        <label><input type="radio" name="gender" value="female"> Female</label><br>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </fieldset>

      <label for="city">City:</label>
      <select id="city" name="city">
        <option>Mumbai</option>
        <option>Navi Mumbai</option>
        <option>Pune</option>
        <option>Bangalore</option>
        <option>Other</option>
      </select>

      <label>
        <input type="checkbox" name="newsletter">
        Subscribe to our newsletter
      </label>

      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume">

      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
