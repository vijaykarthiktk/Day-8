<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Units Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>CSS Units Practice</h1>
  <div class="container">
    <div class="box rem-px">This box uses rem for padding and px for max-width</div>
    <div class="box vw-vh">This box uses vw for width and vh for height</div>
    <div class="box percent">This box uses % for width and height</div>
    <div class="box vmin">This box uses vmin for width and height</div>
    <div class="box em">This box uses em for width and font-size</div>
  </div>
</body>
</html>
